<GridLayout rows="auto" columns="80,*,80" class="action-bar p-10 modal-ab" row="0" col="0">
    <Button [text]="closeText" (tap)="close()" class="action-item" backgroundColor="transparent" row="0" col="0"></Button>
    <Label [text]="title" class="action-bar-title-modal text-center" row="0" col="1"></Label>
    <Button [text]="moreIcon | fonticon" (tap)="more()" class="ion action-item text-right" row="0" col="2" *ngIf="showMoreButton" horizontalAlignment="right"></Button>
</GridLayout>
