<ActionBar class="action-bar">
  <GridLayout rows="auto" columns="50,*,50" class="action-bar">
    <Button [text]="'ion-navicon' | fonticon" (tap)="toggleDrawer()" class="ion action-item" row="0" col="0" [class.ready]="ready" [class.intro]="intro"></Button>
    <StackLayout orientation="horizontal" horizontalAlignment="center" verticalAlignment="center" padding="2" row="0" col="1">
      <Image src="res://ngatltop" class="action-image" height="50" [class.ready]="ready" [class.intro]="intro" *ngIf="!title"></Image>
      <Label [text]="title || ''" class="action-bar-title text-center" *ngIf="title"></Label>
    </StackLayout>
    <Button [text]="(appService.currentUser$ | async) ? ('ion-person' | fonticon) : ('ion-ios-help' | fonticon)" (tap)="openProfileOrHelp()" class="ion action-item" row="0" col="2" [class.ready]="ready" [class.intro]="intro"></Button>
  </GridLayout>
</ActionBar>
