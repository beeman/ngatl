<ActionBar>
  <GridLayout rows="auto" columns="50,*,90" class="action-bar">
    <Button [text]="backIcon | fonticon" (tap)="back()" class="ion btn-transparent ready" row="0" col="0"></Button>
    <Label [text]="title || ''" class="action-bar-title" verticalAlignment="center"
      row="0" col="1"></Label>
    <Button [text]="'user.logout' | translate" (tap)="logout.next(true)" class="action-item ready" row="0" col="2"></Button>
  </GridLayout>
</ActionBar>
